# Application 'atffoote', environment 'dev'.
dev:
  root: /var/www/html/atffoote.dev/docroot
  ac-site: atffoote
  ac-env: dev
  ac-realm: prod
  uri: atffootedev.prod.acquia-sites.com
  dev.livedev:
    parent: '@atffoote.dev'
    root: /mnt/gfs/atffoote.dev/livedev/docroot
  host: atffootedev.ssh.prod.acquia-sites.com
  user: atffoote.dev
  paths:
    drush-script: drush9


